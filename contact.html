<section class="contact-form">
    <h1>Contact Us</h1>
    <form class="form-contact-form" action="" method="POST">
        <label for="name">Full Name</label>
        <input placeholder="Enter your full name" type="text" name="name" id="name">
        <div class="form-flex">
            <div class="form-email">
                <label for="email">Email</label>
                <input placeholder="Enter your email" type="email" name="email" id="email">
            </div>
            <div class="form-phone">
                <label for="phone">Phone</label>
                <input placeholder="Enter your phone" type="number" name="phone" id="phone">
            </div>
        </div>
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message here..."></textarea>
        <div class="contact-validation"></div>
        <input type="submit" value="Submit">
    </form>
</section>
